<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Sprites</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="transparent"></svg>
      </div>
      <input type="color" id="color-picker" />
      <form></form>
      <button data-tool="delete">Delete</button>
    </main>
    <aside>
      <details open>
        <summary>Export</summary>
        <textarea id="markup" cols="30" rows="10"></textarea>
      </details>
    </aside>
  </body>
  <script type="module" src="script.js"></script>
</html>
