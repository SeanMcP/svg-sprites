<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Sprites</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="svg-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
        ></svg>
      </div>
      <input type="color" id="color-picker" />
      <form></form>
      <button data-tool="clear">Clear canvas</button>
    </main>
    <aside>
      <details>
        <summary>Import/Export</summary>
        <div>
          <label>
            <b>Import</b>
            <textarea id="import" cols="30" rows="5"></textarea>
          </label>
          <label>
            <b>Export</b>
            <textarea id="export" cols="30" rows="5"></textarea>
          </label>
        </div>
      </details>
    </aside>
  </body>
  <script type="module" src="script.js"></script>
</html>
